<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portfólio</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: #0f0f0f;
    }
    .foto-perfil {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2dd4bf;
      box-shadow: 0 4px 24px 0 rgba(45,212,191,0.3);
      margin: 0 auto 18px;
      display:block;
    }
  </style>
</head>
<body class="text-white">

  <div id="app" class="max-w-3xl mx-auto p-5">

    <!-- Cabeçalho -->
    <header class="text-center mb-10 animate__animated animate__fadeInDown">
      <img 
        src="minha-foto.jpg" 
        alt="Foto de Mateus Oliveira" 
        class="foto-perfil animate__animated animate__zoomIn"
      >
      <h1 class="text-4xl font-bold mb-2">{{ nome }}</h1>
      <p class="text-lg text-gray-300">{{ descricao }}</p>
    </header>

    <!-- Sobre mim -->
    <section class="mb-8 animate__animated animate__fadeInLeft">
      <h2 class="text-2xl font-semibold mb-3 text-teal-400">Sobre Mim</h2>
      <p class="text-gray-300 text-justify leading-relaxed">
        {{ sobre }}
      </p>
      <div class="flex gap-2 mt-3 flex-wrap">
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">Vue.js</span>
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">Tailwind CSS</span>
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">JavaScript</span>
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">Front-end</span>
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">Laravel</span>
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">API REST</span>
      </div>
    </section>

    <!-- Projetos -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 animate__animated animate__fadeInLeft">
        Projetos
      </h2>

      <div class="flex flex-col gap-4">
        <div 
          v-for="p in projetos" 
          :key="p.id"
          class="bg-gray-900 p-5 rounded-xl shadow-lg border border-gray-700 
                 hover:scale-[1.02] transition transform duration-300 
                 animate__animated animate__fadeInUp"
        >
          <h3 class="text-xl font-bold mb-1">{{ p.titulo }}</h3>
          <p class="text-gray-300 mb-3">{{ p.descricao }}</p>
          <a 
            :href="p.link" 
            target="_blank"
            class="text-teal-400 hover:text-teal-300 underline"
          >
            Ver projeto →
          </a>
        </div>
      </div>
    </section>

    <!-- Contato -->
    <footer class="text-center mt-12 animate__animated animate__fadeInUp">
      <p class="text-gray-400">Contato: {{ email }}</p>
      <p class="mt-2 text-gray-400">
        <a href="https://github.com/MateusOliveira-jesus" target="_blank" class="text-teal-400 underline hover:text-teal-300">
          GitHub: MateusOliveira-jesus
        </a>
      </p>
    </footer>

  </div>

  <script>
    const app = {
      data() {
        return {
          nome: "Mateus Oliveira",
          descricao: "Desenvolvedor Web • Vue.js • Tailwind CSS • Front-end • API",
          email: "mateusoliveirajesusdev@gmail.com",

          sobre: `Olá! Sou Mateus Oliveira, apaixonado por tecnologia e desenvolvimento web. 
Tenho experiência em criação de interfaces modernas, responsivas e integrando front-end com back-end. 
Trabalho principalmente com Vue.js, Tailwind CSS, JavaScript e Laravel, focando sempre em entregar soluções criativas, performáticas e com ótima usabilidade. 
Estou em constante evolução, buscando aprender novas tecnologias para oferecer sempre o melhor em meus projetos. 
Confira alguns dos meus trabalhos abaixo!`,

          projetos: [
            {
              id: 1,
              titulo: "Portfólio Moderno",
              descricao: "Projeto feito com Vue, Tailwind e animações.",
              link: "#"
            },
            {
              id: 2,
              titulo: "Sistema de Login",
              descricao: "Exemplo de JWT e autenticação.",
              link: "#"
            },
            {
              id: 3,
              titulo: "API Laravel",
              descricao: "API REST completa com autenticação.",
              link: "#"
            }
          ]
        }
      }
    }

    Vue.createApp(app).mount("#app")
  </script>

</body>
</html>
